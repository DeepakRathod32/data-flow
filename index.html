<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudo.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="level1">Start</div>
      <div class="arrow1 "></div>
      <div id="level2">Declare variable a,b and c</div>
      <div class="arrow2 "></div>
      <div id="level3">Read a,b and c</div><br>
      <div class="arrow3 "></div>
      <span class="level4"><span class="inner">is a > b?</span></span><br>
      <div class="arrow4 "></div>
      <div class="arrow5 "></div>
      <div class="line1 "></div><div class="line2 "></div>
      <div id="outer5">
        <span class="level8 lvl5"><span class="inner">is b > c?</span></span>
      <span class="level8"><span class="inner">is a > c?</span></span>
      </div>
      <div class="line3 "></div><div class="line4 "></div><div class="line5 "></div>
      <div class="arrow6 "></div><div class="arrow7 "></div><div class="arrow8 "></div>
      <br>
      <span class="line6"></span><span class="line7"></span>
      <span class="level6 lvl6">print b</span>
      <span class="level6">print c</span>
      <span class="level6">print a</span>
      <div class="arrow9 "></div>
      <div id="level7">Stop</div>
    </div>
    <span class="condition-container">
      <div class="line8"></div>
      <span id="lvl5-left">False</span>
      <span id="lvl5-right">True</span>
      <span id="lvl6-xleft">True</span>
      <span id="lvl6-bleft">False</span>
      <span id="lvl6-bright">False</span>
      <span id="lvl6-xright">True</span>
    </span>
  </body>
</html>
